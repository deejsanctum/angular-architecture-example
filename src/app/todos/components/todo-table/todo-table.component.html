
<div>
  <span>Number of records: {{todos.length}}</span>
</div>

<input type="text" [(ngModel)]="textToFilter" (keyup)="onKey($event)">

<mat-table *ngIf="!loading; else loadingTable" [dataSource]="filteredTodos" class="content-table mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
  </ng-container>

  <!-- User Column -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let todo"> {{todo.userId}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
  </ng-container>

  <!-- Completed Column -->
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef> Completed </th>
    <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<ng-template #loadingTable>
  <span>Loading records...</span>
</ng-template>
